<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <div class="main-block">
      <h1>Registration</h1>
      <form action="/api/v1/user/register" method="post" enctype="application/json">
        <!-- Use /api/v1/user/register as the action URL -->
        <hr>
        <label id="icon" for="email"><i class="fas fa-envelope"></i></label>
        <input type="text" name="email" id="email" placeholder="Email" required/>
        <label id="icon" for="name"><i class="fas fa-user"></i></label>
        <input type="text" name="name" id="name" placeholder="Name" required/>
        <label id="icon" for="password"><i class="fas fa-unlock-alt"></i></label>
        <input type="password" name="password" id="password" placeholder="Password" required/>
        <!-- Ensure the 'password' field is named correctly -->
        <hr>
        <div class="gender">
          <input type="radio" value="male" id="male" name="gender" checked/>
          <label for="male" class="radio">Male</label>
          <input type="radio" value="female" id="female" name="gender" />
          <label for="female" class="radio">Female</label>
        </div>
        <hr>
        <div class="btn-block">
          <p>If you are <a href="/login.html">already registered, login here</a>.</p>
          <!-- Change the button type to submit -->
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
